<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="./assets/bootstrap-5.3.0-alpha2-dist/css/bootstrap.min.css">
</head>
<body>
    

    <!--  container, row ve col uclusu.container ile otomatik margin, padding li gelir.saga sola yapissin istersen container-fluid yaparsin.
    row default olarak display-flex yapisindadir.direkt justify-content-center/end/start/between yapabiliriz
hep tek row yapariz ama alttaki col divlerine gore satir sayisi artar.
default olarak yine 12 ye boler ekrani.biz col-5, col-7 gibi paylastiririz -->

<div class="container">
    <div class="row">
        <div class="bg-primary col">A</div>
        <div class="bg-warning col">B</div>
        <div class="bg-info col">C</div>
        <div class="bg-danger col">D</div>
    </div>

</div>

<!-- hicbir olcu vermezsek col a , esit paylastirir 12 parcayi.yan yana yazar.alt satira gecsin istersek yeni bir row daha acariz -->

<div class="row">

    <div class="bg-info col">E</div>
    <div class="bg-success col">F</div>
</div>


<!-- iki rowumuz var.ilk row da 4 colon ikincide2 col var -->

<h2>PRACTICE</h2>
<div class="container">
    <div class="row">
        <div class="col-6 bg-warning">6</div>
        <div class="col-6 bg-success">6</div>
        <div class="col-3 bg-success">3</div>
        <div class="col-9 bg-warning">9</div>
        <div class="col-3 bg bg-success">3</div>
        <div class="col-6 bg-info">6</div>
        <div class="col-3 bg- bg-danger">3</div>
        <div class="col-4 bg-success">4</div>
        <div class="col-4 bg-danger">4</div>
        <div class="col-4 bg-warning">4</div>
    </div>
</div>

<h2>COL-AUTO</h2>
<!-- auto=içeriği kadar, col=dağıtılan col ölçüsü varsa herkes alacağını alır artan eşit paylaşılır. col-2= 2 grid -->
<div class="container mt-4">
    <div class="row h1">
        <div class="col-auto bg-warning">JAVA BASIC</div>
        <div class="col-3 bg-success">HTML</div>
        <div class="col-3 bg-warning">CSS</div>
        <div class="col-2 bg-danger">REACT</div>
    </div>
</div>

<h1>BREAKPOINTS</h1>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 lg-2  bg-warning">hello</div>

        <div class="col-sm-6 col-md-4 lg-2  bg-danger">hello</div>

        <div class="col-sm-12 col-md-4 lg-2  bg-success">hello</div>

        <div class="col-sm-12 col-md-6 lg-2  bg-info">hello</div>

        <div class="col-sm-12 col-md-6 lg-2  bg-light">hello</div>

        <div class="col-sm-12 col-md-6 lg-2  bg-primary">hello</div>
    </div>
</div>

</body>
</html>
