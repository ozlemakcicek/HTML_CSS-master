<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>

<body>
<!-- container divi ile sarmallariz ve bu default olarak ortalar yapiyi.olmazsa yapistirr sola -->
    
<!-- button etiketi aciyoruz ve classi btn yapiyoruz.default olarak btn borderli border radius lu gelir
eger kare button istersek ezmeliyiz yani border radius=0 demeliyiz -->

<div class="container">
        <h2>CLASSIC BUTTONS</h2>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-link">Buton-Link</button>
    </div>

    <br> <br>

    <!-- btn btn-outline-* burda verdigin color basili degilken text rengi ve beyaz button seklindedir
    basilinca tersi olur.yazi beyaza button verdigin color a doner  -->
    <div class="container">
        <h2>OUTLINE BUTTONS</h2>
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-light ">Light</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
        <button class="btn btn-info btn-outline-success">Loginn</button>
    </div>
    <br> <br>

    <!-- button-lg(large)   button-sm(small)  . disabled deyince basilamayan button yaparsin -->
    <div class="container">
        <h2> BUTTONS -SIZE</h2>
        <button type="button" class="btn btn-primary btn-lg" disabled>Primary</button>
        <button type="button" class="btn btn-secondary btn-md">Secondary</button>
        <button type="button" class="btn btn-success btn-sm">Success</button>
        <button type="button" class="btn btn-danger disabled w-100 mt-1">Danger</button>

    </div>
    <!-- disabled=butonu silikleştirmek yani kullanım dışı effect i vermek için kullanılır .basilmiyor uzerine-->
    <br>


    <!-- ayni anda birsuru button istersek button group linkini aliriz bootstrapten.yanyana bitisik buttonlar icin classi btn-group yapisini aynen getiririz -->
    <h2 class="text-center">BUTTON-GROUP</h2>
    <div class="btn-group ms-5" role="group" aria-label="Basic mixed styles example">


        <!-- asagidaki buton linkini bootstrap sitesinden alip kopyaladim burda -->
        <button type="button" class="btn btn-danger">Left</button>
        <button type="button" class="btn btn-warning">Middle</button>
        <button type="button" class="btn btn-success">Right</button>
    </div>


    <!-- bootstrap de container divi default olarak sagdan soldan boslukla gelir -->
</body>

</html>
