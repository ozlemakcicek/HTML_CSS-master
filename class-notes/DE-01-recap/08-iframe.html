<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>IFRAME</h1>
<div>
    <!-- controls attributu mp3 u ekranda gosterir -->
    <audio controls src="../assets/muzik.mp3"></audio>
    <!-- controls attr. mp4 un acma kapama tusunu gosterir -->
    <video controls src="../assets/Su.mp4"></video>
</div>
<!-- autoplay muted= beraber kullanilir, video sayfa yuklendiginde calissin ama sessiz bicimde calisir -->
<br>
<iframe width="560" height="315" src="https://www.youtube.com/embed/DKZlHoWPGDY? autoplay=1&mute=1 " title="Youtube video player" frameborder="0" ></iframe>
<iframe width="560" height="315" src="https://www.youtube.com/embed/j7mLd0siiQ4" title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen></iframe>
<!-- allowfullscreen==>  video calistiginda tam ekran buyumesine izin ver
     frameborder='1'==>etrafina border cercevesi ver
     picture-in-picture ==> Mobil cihazinizda diger uygulamalari kulla
       -->

<div>
<iframe src="https://clarusway.com/" frameborder="0"
width="700px" height="400px">

</iframe>
</div>

</body>
</html>
